<!DOCTYPE html>
<html>
    <head>
        <title>type</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
       <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:700|PT+Sans|Paytone+One|Ubuntu" rel="stylesheet">

    </head>
    <body>
        <div class="main">
            <div class="type-output">
                <span id="typed">text here</span>
                <span class="curso">|</span>
            </div>
            <div id="snippet" >         
                <div id="snippet-clue" class="snippet-text">Add your list of strings below 
                then click on try it to test.Put each string in a new line.
                <hr></div>
                <textarea spellcheck="false" class="snippet-text" id="editor">hello&#13;&#10;world
                </textarea> 
              
                <div id="trial" class="clickable">try it</div>
                
                
                
            </div>
            
              <div id="control"><h2 id="info" class="clickable">info</h2><h2 id="fast" class="clickable">speed +</h2>
            <h2 id="slow" class="clickable">speed -</h2>
            </div>
            
                       
        </div>  
        <script src="script/typer.js" type="text/javascript"></script> 
        <script src="script/interface.js" type="text/javascript"></script>
        
    </body>
</html>
